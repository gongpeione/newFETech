    <title>Paint Worklet</title>

    <style>
        section {
            width: 200px;
            height: 100px;
            background-image: paint(placeholder-img);

            border: 1px solid rgb(3, 59, 157);
            transition: .5s border ease-in-out;
        }
        section:first-of-type:hover {
            border: 5px solid rgb(227, 42, 42);
        }
    </style>
</head>
