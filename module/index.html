<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>Module</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <meta name="theme-color" content="#363d4c">

    <link rel="stylesheet" href="../style/normalize.css">    
    <link rel="stylesheet" href="../style/console.css">

</head>
<body>

    <ul class="console">

    </ul>

    <script src="../js/utils.js"></script>
    <script>
        console.log = function (...args) {
            const consoleTag = document.querySelector('.console');
            args.forEach((msg) => {
                const newLine = `<li><span>${type(msg)}</span> ${msg}</li>`;
                consoleTag.innerHTML = consoleTag.innerHTML + newLine;
            });
        }
    </script>

    <script type="module">
        // or an inline script
        import module from './module.js';
        module('Test1');
        module('Test2');
    </script>
        
</body>
</html>
